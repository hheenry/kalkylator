<body class="kalky-body">
    <header class="kalky-header" id="header">
        <section>
            <h1>kalkylator</h1>
            <a href="http://github.com/hheenry/kalkylator" title="GitHub - Kalkylator">
                <i class="icon-github"></i>
            </a>
        </section>
    </header>
    <main class="kalky_main" id="main">
        <section>
            <form class="kalkylator" id="kalkylator">
                <div class="kalky_display">
                    <button class="_copy" id="copyDisplay">
                        <i class="icon-copy"></i>
                    </button>
                    <input type="text" name="Display" id="display" class="_display" placeholder="0" disabled>
                </div>
                <ul class="kalky_list">
                    <li class="kalky_option btn_kalky">
                        <input type="button" class="_btn _85482" value="(" onclick="addChar(this.form.display, '(')">
                    </li>
                    <li class="kalky_option btn_kalky">
                        <input type="button" class="_btn _85482" value=")" onclick="addChar(this.form.display,')')">
                    </li>
                    <li class="kalky_option btn_kalky">
                        <input type="button" class="_btn _85482" value="%" onclick=" percent(this.form.display)">
                    </li>
                    <li class="kalky_option btn_kalky">
                        <button type="button" class="_btn _85482" onclick="deleteChar(this.form.display)">
                            <i class="icon-remove"></i>
                        </button>
                    </li>
                    <li class="kalky_option btn_kalky">
                        <input type="button" class="_btn _1785" value="7" onclick="addChar(this.form.display, '7')">
                    </li>
                    <li class="kalky_option btn_kalky">
                        <input type="button" class="_btn _1785" value="8" onclick="addChar(this.form.display, '8')">
                    </li>
                    <li class="kalky_option btn_kalky">
                        <input type="button" class="_btn _1785" value="9" onclick="addChar(this.form.display, '9')">
                    </li>
                    <li class="kalky_option btn_kalky">
                        <input type="button" class="_btn _85482" value="x" onclick="addChar(this.form.display, '*')">
                    </li>
                    <li class="kalky_option btn_kalky">
                        <input type="button" class="_btn _1785" value="4" onclick="addChar(this.form.display, '4')">
                    </li>
                    <li class="kalky_option btn_kalky">
                        <input type="button" class="_btn _1785" value="5" onclick="addChar(this.form.display, '5')">
                    </li>
                    <li class="kalky_option btn_kalky">
                        <input type="button" class="_btn _1785" value="6" onclick="addChar(this.form.display, '6')">
                    </li>
                    <li class="kalky_option btn_kalky">
                        <input type="button" type="button" class="_btn _85482" value="-" onclick="addChar(this.form.display, '-')">
                    </li>
                    <li class="kalky_option btn_kalky">
                        <input type="button" class="_btn _1785" value="1" onclick="addChar(this.form.display, '1')">
                    </li>
                    <li class="kalky_option btn_kalky">
                        <input type="button" class="_btn _1785" value="2" onclick="addChar(this.form.display, '2')">
                    </li>
                    <li class="kalky_option btn_kalky">
                        <input type="button" class="_btn _1785" value="3" onclick="addChar(this.form.display, '3')">
                    </li>
                    <li class="kalky_option btn_kalky">
                        <input type="button" type="button" class="_btn _85482" value="+" onclick="addChar(this.form.display, '+')">
                    </li>
                    <li class="kalky_option btn_kalky">
                        <input type="button" class="_btn _5744" value="C" onclick="this.form.display.value=0">
                    </li>
                    <li class="kalky_option btn_kalky">
                        <input type="button" class="_btn _1785" value="0" onclick="addChar(this.form.display, '0')">
                    </li>
                    <li class="kalky_option btn_kalky">
                        <input type="button" class="_btn _5744" value="." onclick="addChar(this.form.display, '.')">
                    </li>
                    <li class="kalky_option btn_kalky">
                        <input type="button" class="_btn _85482" value="=" onclick="if(checkNum(this.form.display.value)) { compute(this.form) }">
                    </li>
                </ul>
            </form>
        </section>
    </main>
    <footer class="kalky-footer" id="footer">
        <section>
            <p>©&nbsp;<span id="year"></span>&nbsp;hheenry.</p>
            <p>Powered by <a href="#">hheenry.com</a>.</p>
        </section>
    </footer>
    <div class="copypopup" id="copyMensage" title="Kalkylator" style="display:none;">
        <p>Calculo copiado com sucesso.</p>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script> 
        $( function() {
            $( ".widget input[type=submit], .widget a, .widget button" ).button();
            $("#copyDisplay" ).click( function( event ) {
                event.preventDefault();
                $( "#copyMensage" ).dialog();
            });
        });
    </script>
    <script>
        const ano = document.getElementById("year");
        const copyright = new Date();

        ano.innerHTML = copyright.getFullYear();
    </script>
    <script src="/asset/js/kalkylator.js"></script>
