<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <meta charset="utf-8"/>

      <link href="/public/css/COsqs7FU.css" rel="stylesheet" />
      <link href="/public/img/Flavicon-two.ico" rel="shortcut icon" sizes="128x128"/>
      <link rel="apple-touch-icon-precomposed" href="/public/img/Flavicon-one.ico"/>

      <style type="text/css">
        @import url("https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap");
        @import url("https://fonts.googleapis.com/css2?family=Abel&family=Oswald:wght@400;500&display=swap");

      <!-- Google Analitycs -->
      <!-- Global site tag (gtag.js) - Google Analytics -->
      <script async src="https://www.googletagmanager.com/gtag/js?id=G-MZZCWNPQHT"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-MZZCWNPQHT');
        gtag('event', 'login', {'method': 'Google'});
        
        // Configure a target
        gtag('config', 'GA_MEASUREMENT_ID_1');
        gtag('config', 'GA_MEASUREMENT_ID_2', { 'groups': 'agency' });
        gtag('config', 'GA_MEASUREMENT_ID_3', { 'groups': 'agency' });
        // Route this sign_in event to Analytics IDs in the 'agency' group:
        gtag('event', 'sign_in', { 'send_to': 'agency' });
        
        // Get a reference to the form element, assuming
        // it contains the ID attribute "signup-form".
        var form = document.getElementById('signup-form');
        
        // Add a listener for the "submit" event.
        form.addEventListener('submit', function(event) {
        
        // Prevent the browser from submitting the form
        // and thus unloading the current page.
        
        event.preventDefault();
        
        // Send the event to Google Analytics and
        // resubmit the form once the hit is done.
        gtag('event', 'signup_form_complete', {
            'event_callback': function() {
            form.submit();
            }
        });
        });
      </script>
  </head>
  <body>
    <main class="hills-main-styles">
      <form name="sci-calc">
        <table class="calculator" cellspacing="0" cellpadding="1">
          <tr>
            <td class="one" colspan="5"><input id="display" name="display" value="0" disabled></td>
          </tr>
          <tr class="line01">
            <td><input type="button" id="user-color" class="a150253" name="btnMath" value="(" onclick="addChar(this.form.display, '(')"></td>
            <td><input type="button" id="user-color" class="a150253" name="btnMath" value=")" onclick="addChar(this.form.display,')')"></td>
            <td><input type="button" id="user-color" class="aa150253" name="btnTop" onclick="deleteChar(this.form.display)"></td>
            <td><input type="button" id="user-color" class="a150253" name="btnMath" value="%" onclick=" percent(this.form.display)"></td>
          </tr>
          <tr class="line02">
            <td><input type="button" id="user-color" class="a150253" name="btnOpps" value="π" onclick="addChar(this.form.display,'3.14159265359')"></td>
            <td><input type="button" id="user-color" class="a150253" name="btnOpps" value="√" onclick="if(checkNum(this.form.display.value)) { sqrt(this.form) }"></td>
            <td><input type="button" id="user-color" class="a150253" name="btnMath" value="&#177" onclick="changeSign(this.form.display)"></td>
            <td><input type="button" id="user-color" class="a150253" name="btnOpps" value="x²" onclick="if(checkNum(this.form.display.value)) { square(this.form) }"></td>
          </tr>
          <tr class="line03">
            <td><input type="button" class="a150253" name="btnNum" value="7" onclick="addChar(this.form.display, '7')"></td>
            <td><input type="button" class="a150253" name="btnNum" value="8" onclick="addChar(this.form.display, '8')"></td>
            <td><input type="button" class="a150253" name="btnNum" value="9" onclick="addChar(this.form.display, '9')"></td>
            <td><input type="button" id="user-color" class="a150253" name="btnMath" value="X" onclick="addChar(this.form.display, '*')"></td>
          </tr>
          <tr class="line04">
            <td><input type="button" class="a150253" name="btnNum" value="4" onclick="addChar(this.form.display, '4')"></td>
            <td><input type="button" class="a150253" name="btnNum" value="5" onclick="addChar(this.form.display, '5')"></td>
            <td><input type="button" class="a150253" name="btnNum" value="6" onclick="addChar(this.form.display, '6')"></td>
            <td><input type="button" id="user-color" class="a150253" name="btnMath" value="+" onclick="addChar(this.form.display, '+')"></td>
          </tr>
          <tr class="line05">
            <td><input type="button" class="a150253" name="btnNum" value="1" onclick="addChar(this.form.display, '1')"></td>
            <td><input type="button" class="a150253" name="btnNum" value="2" onclick="addChar(this.form.display, '2')"></td>
            <td><input type="button" class="a150253" name="btnNum" value="3" onclick="addChar(this.form.display, '3')"></td>
            <td><input type="button" id="user-color" class="a150253" name="btnMath" value="-" onclick="addChar(this.form.display, '-')"></td>
          </tr>
          <tr class="line06">
            <td><input type="button" class="reset" name="btnTop" value="C" onclick="this.form.display.value= 0 "></td>
            <td><input type="button" class="a150253" name="btnNum" value="0" onclick="addChar(this.form.display, '0')"></td>
            <td><input type="button" class="a150253" name="btnMath" value="." onclick="addChar(this.form.display, '.')"></td>
            <td><input type="button" id="user-color" class="a150253" name="btnTop" value="=" onclick="if(checkNum(this.form.display.value)) { compute(this.form) }"></td>
          </tr>
        </tabel>
      </form>
    </main>
